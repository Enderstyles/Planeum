{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>"{{room}}" room</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{% static 'css/room.css'%}" type="text/css">

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
</head>
<body>

  <h2>{{room}} - Chat</h2>
  <div id="display">
  </div>
  <div class="container">
    <form id="post-form">
      {% csrf_token %}
      <input type="hidden" name="username" id="username" value="{{username}}"/>
      <input type="hidden" name="room_id" id="room_id" value="{{room_details.id}}"/>
      <input type="text" name="message" id="message" width="100px" />
      <input type="file" name="myfile" id="f">
      <input type="submit" value="Send">
    </form>
  </div>


  </body>

  <script type="text/javascript">
    $(document).on('submit','#post-form',function(e){
      e.preventDefault();
      var data = new FormData();
      data.append('username',$('#username').val());
      data.append('room_id',$('#room_id').val());
      data.append('message',$('#message').val());
      data.append('username',$('#username').val());
      data.append('mfile',document.getElementById("f").files[0]);
      data.append("csrfmiddlewaretoken",$('input[name=csrfmiddlewaretoken]').val());
      $.ajax({
        type:'POST',
        url:'/chat/send',
        data: data,
        contentType:false,
        processData:false,
        success: function(data){
          //alert(data)
        }
      });
      document.getElementById('message').value = ''
    });
  </script>
  <script>
    function checkFileExist(urlToFile) {
      var xhr = new XMLHttpRequest();
      xhr.open('HEAD', urlToFile, false);
      xhr.send();
       
      if (xhr.status == "404") {
          return false;
      } else {
          return true;
      }
    }
    $(document).ready(function(){
    
    setInterval(function(){
        $.ajax({
            type: 'GET',
            url : "/chat/get_messages/{{room}}/",
            success: function(response){
                console.log(response);
                $("#display").empty();
                for (var key in response.messages.reverse())
                {
                    var img = response.messages[key].file;
                    var is = checkFileExist(img);

                    var temp="<div class='container darker'>";
                    temp += "<b>"+response.messages[key].user+"</b>";
                    temp += "<p>"+response.messages[key].value+"</p>";
                    if(is == false){
                      temp += "<img width=100 height=100 src=../../../../media/"+img+"></img>";
                      temp+="<p>AAAAAAAAAAAAAAAAAAAA</p>"
                    }
                    temp += "<span class='time-left'>"+response.messages[key].date+"</span>";
                    temp += "</div>";
                    $("#display").append(temp);
                }
            },
            error: function(response){
                alert('An error occured')
            }
        });
    },1000);
    })
  </script>
</html>
