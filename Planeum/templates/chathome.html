{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>select room</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static 'css/chathome.css'%}" type="text/css">
</head>
<body>

<div style=" color:white;">
    <h2>Chat</h2>
</div>


<div class="container" id="cont">

    <form id="post-form" method="POST" action="checkview">
        {% csrf_token %}
        
          <label>Room Name</label>
          <input type="text" name="room_name" id="room_name" width="100px"/>
          <label>Username</label>
          <input type="text" name="username" id="username" width="100px"/>
          <input type="submit" id="submit" value="Enter Room" >
        
    </form>
</div>


</body>


</html>
